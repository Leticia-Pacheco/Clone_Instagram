<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login instagram</title>
        
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div id="base" class="centerObject">
            <form name="frmInstagram" method="get" action="index.php">
                <div id="conteudo" class="centerObject">
                    <!--IMAGEM LATERAL DE CELULARES-->
                    <div id="imagemCelular">
                        <img src="imagens/celulares.PNG">
                    </div>
                    
                    <!--CADASTRO-->
                    <div id="cadastro">
                        <h1>Instagram</h1>
                        
                        <!--USUÁRIO DO INSTAGRAM-->
                        <input id="usuario" type="text" name="usuario" value="" placeholder="Telefone, nome de usuário ou email">
                        
                        <!--SENHA DO USUÁRIO-->
                        <input id="senha" type="password" name="senha" value="" placeholder="Senha">
                        
                        <!--BOTÃO ENTRAR-->
                        <input id="entrar" type="button" name="entrar" value="Entrar">
                        
                        <!--OU-->
                        <div class="linha">
                            
                        </div>
                        <p class="texto">OU</p>
                        <div class="linha2">
                            
                        </div>
                        
                        <!--ENTRAR COM O FACEBOOK-->
                        <a href="https://facebook.com">
                            <div id="iconeFacebook">
                                <img src="imagens/iconeFacebook.png">
                            </div>

                            <div id="facebook">
                                <p>Entrar com o Facebook</p>
                            </div>
                        </a>
                        
                        <!--ESQUECEU A SENHA-->
                        <div id="esquecerSenha">
                            <p class="texto">Esqueceu a senha?</p>
                        </div>
                    </div>
                    
                    <!--NÃO TEM UMA CONTA? CADASTRE-SE-->
                    <div id="criarConta">
                        <p class="texto">Não tem uma conta? <span>Cadastre-se</span></p>
                    </div>
                    
                    <div id="aplicativo">
                        <p>Obtenha o aplicativo.</p>
                        
                        <div id="downloadApp">
                            <div class="downloadImagens">
                                <img src="imagens/appStore.png">
                            </div>
                            <div class="downloadImagens">
                                <img src="imagens/googlePlay.png">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
